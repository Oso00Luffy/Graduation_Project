name: graduation_project
description: A Flutter app for encryption services including messages, images, file transfer, and secure chat.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  encrypt: ^5.0.1
  image_picker: ^0.8.4+4
  provider: ^6.0.0
  http: ^0.13.3
  web_socket_channel: ^2.1.0
  path_provider: ^2.0.11
  shared_preferences: ^2.5.3
  pointycastle: ^3.9.1
  cloud_firestore: ^5.5.1
  animated_splash_screen: ^1.3.0
  lottie: ^3.0.0
  firebase_core: ^3.13.0
  firebase_auth: ^5.5.2
  google_sign_in: ^6.3.0
  basic_utils: ^5.5.4

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/google-logo.png
    - assets/fonts/
    - assets/lottie/